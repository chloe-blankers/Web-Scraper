on: push
name: Slack Notification 
jobs:
  slackNotification:
    name: Slack Notification
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Slack Notification
      uses: rtCamp/action-slack-notify@v2
      env:
        SLACK_WEBHOOK: https://app.slack.com/client/T4UATCYD7/D023091MJGK
        SLACK_COLOR: ${{ job.status }}
